<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
   <table border="1"cellpadding="20">
        
        <tbody>
            
                <tr> 
                    <td colspan="10"><center>A</center></td>
                     
                </tr>
                <tr>
                   <td rowspan="2" colspan="4" ><center>B</center></td>
                   
                   <td colspan="5"><center>C</center></td>
                   
                </tr>
                <tr>
                    <td colspan="2"><center>D</center></td>
                    <td colspan="2"><center>E</center></td>
                     
                    
                </tr>
                <tr >
                    <td rowspan="3">F</td>
                    <td colspan="6"><center>G</center></td>
                </tr>
                <tr>
                    <td rowspan="2">H</td>
                    <td rowspan="2" colspan="2">I</td>
                    <td colspan="3"><center>J</center></td>
                </tr>
                <tr>
                    <td colspan="3"><center>K</center></td>
                </tr>
                <tr>
                    <td colspan="6" rowspan="2"><center>L</center></td>
                    <td >M</td>
                </tr>
                <tr>
                    <td >N</td>
                </tr>

        </tbody>
        
        
   </table>

    
</body>
</html>
