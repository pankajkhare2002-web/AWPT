<body>
    <script>
        // let num1
        let num2
        let num3
        let msg = "please enter valid positive number"
        let num1 = window.prompt("Enter first positve number")
        while (num1 < 0) {
            window.alert(msg)
            num1 = window.prompt("Enter first positve number")
        }
        num2 = window.prompt("Enter second positve number")
        while (num2 < 0) {
            window.alert(msg)
            num2 = window.prompt("Enter second positve number")
        }
        num3 = window.prompt("Enter third positve number")
        while (num3 < 0) {
            window.alert(msg)
            num3 = window.prompt("Enter third positve number")
        }
        window.alert(num1 > num2 ? num1 > num3 ? "the largest number is : " + num1 : "the largest number is : " + num3 : num2 > num3 ? "the largest number is : " + num2 : "the largest number is : " + num3)

    </script>
