<body>
    <script>
       let i=1
        let num=window.prompt("Enter the number of time to print messege")
         
        while(num<0){
            window.alert("Enter the positive number")
             num=window.prompt("Enter the number of time to print messege")
        }
        let name=window.prompt("Enter the messege ")
         window.alert("Check the console for the repeat messeges!")
         console.log("Repeated messeges:")
         while(i<=num)
         {
            console.log(i+". "+name)
            i++
         }
    </script>
