<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <center><img  src="../Sunbeamlogo.jpg" alt="Sunbeam"></center>
    <center><h1>Sunbeam Registration Form</h1></center>
    <table>
        <tbody>
            <td><iframe width="600" height="250" src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=t888GteSWKT2dz66" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></td>
            <td><table>
                <tbody><tr>
                    <td><label for=""><b>Name:</b></label></td>
                    <td><input type="text"></td></tr>

                    <tr><td><label for=""><b>BirthDate:</b></label></td>
                    <td><input type="date"></td></tr>
                    
                    <tr><td><label for=""><b>Email:</b></label></td>
                    <td><input type="email"></td></tr>

                    <tr><td><label for=""><b>Password:</b></label></td>
                    <td><input type="password"></td></tr>
                    
                    <tr><td><label for=""><b>Address:</b></label></td>
                    <td><textarea name="" id=""></textarea></td>
                    </tr>

                    <tr><td><label for=""><b>Gender</b></label></td>
                    <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female</td></tr>


                    <tr><td><label for=""><b>Upload Photo:</b></label></td>
                    <td><input type="file"></td></tr>

                    <tr><td><label for=""><b>Select your Course:</b></label></td>
                    <td><select name="" id="" >
                        <option value="">select course</option>
                        <option value="">DAC</option>
                        <option value="">DITIS</option>
                        <option value="">DMC</option>
                        <option value="">DBT</option>
                    </select></td></tr>
                    
                    <tr><td><label for=""><b>Skill Set</b></label></td>
                    <td><input type="checkbox">Java
                    <input type="checkbox">CPP
                    <input type="checkbox">OS
                    <form action="">
                        <input type="submit" value="Register">
                        <input type="reset"value="Clear">
                    </form>
                </td>
                </tr>
                    
                    


                </tbody>
            </table>
            </td>
         
         
         
        <tbody>
    </table>



</body>
</html>
